<app-toolbar class="toolbar"></app-toolbar>
<app-filters class="filters p-4"></app-filters>
<ng-container *ngIf="$filters | async as controls">
  <div class="products">
    <div class="row row-cols-3 g-4 pt-3">
      <div
        *ngFor="let product of $products | async | filterProduct : controls"
        class="col"
      >
        <app-card [product]="product"> </app-card>
      </div>
    </div>
  </div>
</ng-container>
